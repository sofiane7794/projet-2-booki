<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/714ea602b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">

    <title>BOOKI</title>
</head>

<body>
    <!-- HEADER -->

    <!-- je vais d'abord commencer le haut de la page avec la barre de navigation et le logo soit le "Header" qui comporte une nav dedans -->
    <header>
        <div id="header1">
            <div>
                <a href="index.html">
                    <img src="/assets/logo/Booki.png" alt="le logo booki">
                </a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#Hebergements">Hebergements</a></li>
                <li><a href="#Activités">Activités</a></li>
            </ul>
        </nav>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <!-- section recherche -->
    <main class="main">
        <section class="research">
            <h1>Trouvez votre Hebergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <form action="#" method="post" class="formula">
                <i class="dark-icon fa fa-map-marker-alt"></i>
                <input type="search" name="destination" class="destination" placeholder="Marseille, France">
                <button type="button" class="search-French">Rechercher</button>
                <button type="button" class="search-button"><i class="fas fa-search"></i></button>
            </form>

            <!-- FILTERS-->
            <section class="filter">
                <h2>Filtres</h2>
                <ul>
                    <li><i class="blue-icon fas fa-money-bill-wave"></i><a href="#">Economique</a></li>
                    <li><i class="blue-icon fas fa-child"></i><a href="#">Famillial</a></li>
                    <li><i class="blue-icon fas fa-heart"></i><a href="#">Romantique</a></li>
                    <li><i class="blue-icon fas fa-dog"></i><a href="#">Animaux autorisés</a></li>
                </ul>
            </section>

            <!-- le titre d'accroche -->

            <div class="info">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>


        </section>

    </main>

    <!-- MAIN -->

    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- FOOTER -->
</body>

</html>
